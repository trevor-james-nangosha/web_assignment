<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Education background</title>
</head>
<body>
    <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:0;}
        .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
          overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
          font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-0lax{text-align:left;vertical-align:top}
    </style>

    <table class="tg">
        <thead>
            <tr>
            <th>name of school</th>
            <th>award obtained</th>
            <th>years present</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>Makerere University</td>
            <td>Bachelors Degree in Software Engineering</td>
            <td>2022-</td>
            </tr>
            <tr>
            <td>Bishop Cipriano Kihangire Senior Secondary School</td>
            <td>Uganda Advanced Certificate of Education</td>
            <td>2019-2021</td>
            </tr>
            <tr>
            <td>Merryland High School Entebbe</td>
            <td>Uganda Certificate of Education</td>
            <td>2014-2017</td>
            </tr>
        </tbody>
    </table>
    
</body>
